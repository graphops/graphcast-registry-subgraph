specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GraphcastRegistry
    network: goerli
    source:
      address: "0xBFdA8191D1ec09bB8ADc138DAbf413d00DAfb6c8"
      abi: GraphcastRegistry
      startBlock: 8374796
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChange
        - Initialized
        - SetGossipOperator
      abis:
        - name: GraphcastRegistry
          file: ./abis/GraphcastRegistry.json
      eventHandlers:
        - event: AdminChange(address)
          handler: handleAdminChange
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: SetGossipOperator(indexed address,indexed address)
          handler: handleSetGossipOperator
      file: ./src/graphcast-registry.ts
  - kind: ethereum
    name: ServiceRegistry
    network: goerli
    source:
      address: "0x7CF8aD279E9F26b7DAD2Be452A74068536C8231F"
      abi: ServiceRegistry
      startBlock: 7224883
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContractSynced
        - ParameterUpdated
        - ServiceRegistered
        - ServiceUnregistered
        - SetController
      abis:
        - name: ServiceRegistry
          file: ./abis/ServiceRegistry.json
      eventHandlers:
        - event: ServiceRegistered(indexed address,string,string)
          handler: handleServiceRegistered
        - event: ServiceUnregistered(indexed address)
          handler: handleServiceUnregistered
      file: ./src/service-registry.ts
