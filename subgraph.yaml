specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GraphcastRegistry
    network: goerli
    source:
      address: "0x12948C9cd54D952B9F07f4c65A7a43bc893D64a3"
      abi: GraphcastRegistry
      startBlock: 8490581
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - StakingChanged
        - Initialized
        - SetGraphcastID
      abis:
        - name: GraphcastRegistry
          file: ./abis/GraphcastRegistry.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: StakingChanged(indexed address)
          handler: handleStakingChanged
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: SetGraphcastID(indexed address,indexed address)
          handler: handleSetGraphcastID
      file: ./src/graphcast-registry.ts
  - kind: ethereum
    name: ServiceRegistry
    network: goerli
    source:
      address: "0x7CF8aD279E9F26b7DAD2Be452A74068536C8231F"
      abi: ServiceRegistry
      startBlock: 7224883
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContractSynced
        - ParameterUpdated
        - ServiceRegistered
        - ServiceUnregistered
        - SetController
      abis:
        - name: ServiceRegistry
          file: ./abis/ServiceRegistry.json
      eventHandlers:
        - event: ServiceRegistered(indexed address,string,string)
          handler: handleServiceRegistered
        - event: ServiceUnregistered(indexed address)
          handler: handleServiceUnregistered
      file: ./src/service-registry.ts
